<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Store</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="wrapper wrapper__header">
      <a class="logo">
        <div class="logo__img"></div>
      </a>
      <div class="wrapper__sum">
        <h2 class="sum">$0.00</h2>
        <div class="cart">
          <div class="count">
            <h4 class="count__text">0</h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="main"></main>
  <footer class="footer">
    <div class="wrapper wrapper__footer">
      <a href="https://rs.school/js/" class="rss"></a>
      <span class="year">Online Store 2022</span>
      <a href="https://github.com/JanaAhurtsova" class="github"></a>
      <a href="https://github.com/Alexkhokhlow" class="github"></a>
    </div>
  </footer>
</body>
</html>
